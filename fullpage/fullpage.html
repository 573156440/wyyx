    <!-- 添加菜单项 -->
            <div  id="header">
                <div class="header_main">
                    <div class="w container">
                            <div class="logo"><h1><a href="#"></a></h1></div>
                            <div class="nav">
                                <ul >
                                    <li>苹果</li>
                                    <li>三星</li>
                                    <li>小米</li>
                                    <li>华为</li>
                                    <li>HTC</li>
                                    <li>魅族</li>
                                    <li>联想</li>
                                </ul>
                            </div>
                            <div class="login">
                                <div class="container">
                                    登录
                                </div>
                            </div>
                    </div>
                </div>
                <div class="header_sub">
                    <div class="container w">
                        <div class="breadcrumb">
                            <ul>
                                <li>概览</li>
                                <li>设计</li>
                                <li>功能</li>
                                <li>操作系统</li>

                            <span><a href="#">现在购买</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="fullpage">
                <div class="section section1">第一屏</div>
                <div class="section section2">第二屏</div>
                <div class="section section3">
                    <div class="slide">第三屏的第一屏</div>
                    <div class="slide">第三屏的第二屏</div>
                    <div class="slide">第三屏的第三屏</div>
                    <div class="slide">第三屏的第四屏</div>
                </div>
                <div class="section section4">第四屏</div>
                <div class="section section5">第五屏</div>
                <div class="section section6">第六屏</div>
                <div class="section section7">第七屏</div>
            </div>
    </body>
    <script type="text/javascript">
    $(function(){
            $('#fullpage').fullpage({
                continuousVertical:false,   //循环演示
                anchors:['page1','page2','page3','page4','page5','page6','page7'],
                menu:'#menu',
                'navigation': true,
                onLeave:function(index,nextIndex,direction){
                    //index是离开的页面的序号从1开始，nextIndex是滚动到的页面的序号，从1开始；direction判断上滚还是下滚，值为up或down
                    console.log(22222222222222)
                    if(index == 1 && direction == 'down'){
                        $(".header_main").animate({
                            top: -100
                        }, 680);
                        $(".header_sub").animate({
                        top: -36
                        },680);
                    }else if(nextIndex == 1 && direction == 'up'){
                        $(".header_main").animate({
                            top: 0
                        }, 680);
                        $(".header_sub").animate({
                        top: 101
                        },680);
                    }
                },
            });
             //音乐导航

           $('#header .nav li').append("<ins></ins>");
            var arr = new Array('red','blue','green','yellow','pink','deeppink','purple');
            $('#header .nav ins').each(function(index,ele){
                $(this).css('background-color',arr[index]);
            });
            $('#header .nav li').on('mouseenter',function(){
                $(this).children("ins").stop().animate({top:0},200);
                $("audio").get($(this).index()).load();     //加载
                $("audio").get($(this).index()).play();     //播放
            }).on("mouseleave",function(){
                $(this).children("ins").stop().animate({top:-75},200);
            });

            //添加键盘事件
            $(window).keydown(function(event){
                //console.log(e.keyCode);
                var num = 0;
                if(event.keyCode>=49 && event.keyCode<=56){
                    num = event.keyCode - 49;
                    $('#header .nav li').eq(num).trigger("mouseenter");
                    setTimeout(function(){
                        $('#header .nav li').eq(num).trigger("mouseleave");
                    },300);
                }
            })

     });



    </script>
</html>
